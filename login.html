<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- FONT KIT -->
    <script src="https://kit.fontawesome.com/d94e9b5196.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="row g-0" id="aa">
        <div class="col-sm-12 col-md-5 col-lg-7  abc">
            <img src="/images/fabian-quintero-UWQP2mh5YJI-unsplash.png">
        </div>
        <div class="col-sm-12 col-md-7 col-lg-5">
            <div class="login-container">
                <div class="login-form">
                  <div class="login-form-inner">
                    <!-- <div class="logo"><img src="./public/images/resources/Artboard 7.png"></div> -->
                    <h1>Login</h1>
                    <p class="body-text">Sign in for Doctors</p>
            
                    <br>
                    <div class="login-form-group">
                      <label for="email">Email <span class="required-star">*</span></label>
                      <input type="text" placeholder="email@website.com" id="email">
                    </div>
                    <br>
                    <div class="login-form-group">
                      <label for="pwd">Password <span class="required-star">*</span></label>
                      <input autocomplete="off" type="text" placeholder="Minimum 8 characters" id="pwd">
                    </div>
                    
                    <div class="login-form-group single-row">
                      <div class="custom-check">
                        <input autocomplete="off" type="checkbox" checked id="remember"><label for="remember">Remember me</label>
                      </div>
              
                      <a href="#" class="link forgot-link">Forgot Password ?</a>
                    </div>
                    
                    <a href="#" class="rounded-button login-cta">Login</a>
              
                    <div class="register-div">Not registered yet? <a href="./signup.html" class="link create-account" -link>Create an account.</a></div>
                  </div>
              
                </div>
            </div>
        </div>
    </div>
</body>

</html>
